<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vivo AI Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Botpress webchat script -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
</head>
<body>
  <h1>Welcome to Vivo AI Chatbot</h1>

  <!-- Chatbot container -->
  <div id="webchat" style="width: 500px; height: 600px; border: 1px solid #ccc;"></div>
  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();
    });

    window.botpress.init({
      botId: "9885bdc9-4d08-4b55-8e25-4fb86867fffa",
      clientId: "6b3ca485-4a5e-41aa-bb46-a320256c1ce5",
      selector: "#webchat",
      configuration: {
        version: "v1",
        botName: "Vivo",
        botAvatar: "https://files.bpcontent.cloud/2025/07/01/16/20250701162910-U8K086OS.png",
        fabImage: "https://files.bpcontent.cloud/2025/07/01/16/20250701164014-FTWAA2RK.png",
        color: "#ef4444",
        variant: "solid",
        headerVariant: "solid",
        themeMode: "light",
        fontFamily: "ibm",
        radius: 4,
        feedbackEnabled: false,
        footer: "[âš¡ by Botpress](https://botpress.com/?from=webchat)"
      }
    });
  </script>
</body>
</html>
